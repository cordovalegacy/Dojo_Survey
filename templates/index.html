<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body class="bg-dark">
    <form action="/process" method="post" class="bg-light border border-primary rounded-3 w-50 p-2 m-auto text-center mt-4">
        <h1 class="mt-3 mb-3 text-warning w-50 m-auto fw-bolder">Dojo Survey</h1>
        <hr/>
        <div class="form-group row w-75 m-auto p-1">
            <label for="name" class="text-start" >Name:</label>
            <input type="text" name="name" placeholder="Enter your full name here" class="form-control form-control-sm m-auto"/>
        </div>
        <div class="form-group row w-75 m-auto p-1">
            <label for="location" class="text-start">Dojo Location:</label>
            <select name="location">
                <option value="select" selected disabled>--Select a location--</option>
                <option value="Washington">Washington</option>
                <option value="California">California</option>
                <option value="Texas">Texas</option>
                <option value="Illinois">Illinois</option>
                <option value="New York">New York</option>
            </select>
        </div>
        <div class="form-group row w-75 m-auto p-1">
            <label for="language" class="text-start">Favorite Language:</label>
            <select name="language">
                <option value="select" selected disabled>--Select a language--</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="C++">C++</option>
                <option value="Unity">Unity</option>
            </select>
        </div>
        <div class="form-group row w-75 m-auto p-1">
            <label class="text-start">Comments:</label>
            <textarea  placeholder="-optional-" rows="6" cols="50" name="comments"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn-warning"/>
    </form>
</body>

</html>
